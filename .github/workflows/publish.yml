name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Sync SvelteKit
        run: npx svelte-kit sync

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run package

      - name: Publish to npm
        run: npm publish --provenance --access public
